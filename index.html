<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<title>—</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg: #0a0a0a;
  --fg: #e6e6e6;
  --muted: #7a7a7a;
}

*{ box-sizing:border-box }

html, body{
  margin:0;
  width:100%;
  height:100%;
  background:var(--bg);
  color:var(--fg);
  font-family: "Inter", system-ui, sans-serif;
}

body{
  display:flex;
  align-items:center;
  justify-content:center;
}

.container{
  text-align:center;
}

.number{
  font-size:clamp(3rem, 10vw, 7rem);
  font-weight:300;
  letter-spacing:0.08em;
  opacity:0.92;
}

.hint{
  margin-top:24px;
  font-size:12px;
  letter-spacing:0.25em;
  text-transform:uppercase;
  color:var(--muted);
}

.fade{
  animation: fadeIn 0.6s ease;
}

@keyframes fadeIn{
  from{ opacity:0; transform:translateY(4px) }
  to{ opacity:1; transform:none }
}
</style>
</head>

<body>
  <div class="container">
    <div id="num" class="number">—</div>
    <div class="hint">click · space · enter</div>
  </div>

<script>
const MIN = 1;
const MAX = 67676767;

const RARITY = 6;

function rareRandom(min, max, k){
  const r = Math.random();
  const biased = Math.pow(r, k); 
  return Math.floor(min + biased * (max - min));
}

const numEl = document.getElementById("num");

function generate(){
  const n = rareRandom(MIN, MAX, RARITY);
  numEl.textContent = n.toLocaleString("fr-FR");
  numEl.classList.remove("fade");
  void numEl.offsetWidth;
  numEl.classList.add("fade");
}

document.addEventListener("click", generate);
document.addEventListener("keydown", e=>{
  if(e.key===" " || e.key==="Enter") generate();
});

generate();
</script>
</body>
</html>
