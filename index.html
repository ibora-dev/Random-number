<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nombre alÃ©atoire</title>
  <style>
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin:0; min-height:100vh;
      display:flex; align-items:center; justify-content:center;
      background:#0b0f1a; color:#eaf0ff;
    }
    .card{
      width:min(520px, 92vw);
      padding:24px;
      border-radius:18px;
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.12);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      text-align:center;
    }
    h1{ margin:0 0 10px; font-size:22px; font-weight:700; }
    .range{ opacity:0.8; margin-bottom:18px; }
    .num{
      font-size:44px;
      font-weight:800;
      letter-spacing:1px;
      margin:16px 0 22px;
      padding:14px 10px;
      border-radius:14px;
      background:rgba(0,0,0,0.25);
      border:1px solid rgba(255,255,255,0.12);
      user-select:text;
      word-break: break-all;
    }
    button{
      cursor:pointer;
      border:none;
      padding:12px 16px;
      border-radius:12px;
      font-weight:700;
      font-size:16px;
      background:#7c5cff;
      color:white;
    }
    button:active{ transform: translateY(1px); }
    .small{
      margin-top:14px;
      opacity:0.75;
      font-size:13px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>GÃ©nÃ©rateur de nombre alÃ©atoire ðŸŽ²</h1>
    <div class="range">Entre <b>1</b> et <b>67 676 767</b></div>

    <div id="result" class="num">â€”</div>

    <button id="btn">GÃ©nÃ©rer</button>

    <div class="small">
      Astuce: tu peux aussi appuyer sur <b>Espace</b> ou <b>EntrÃ©e</b> ðŸ˜‰
    </div>
  </div>

  <script>
    const MIN = 1;
    const MAX = 67676767;

    function randomInt(min, max){
      // entier inclusif: [min, max]
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    const resultEl = document.getElementById("result");
    const btn = document.getElementById("btn");

    function generate(){
      const n = randomInt(MIN, MAX);
      resultEl.textContent = n.toLocaleString("fr-FR"); // joli format (espaces)
    }

    btn.addEventListener("click", generate);

    document.addEventListener("keydown", (e) => {
      if (e.key === " " || e.key === "Enter") generate();
    });

    // GÃ©nÃ¨re un premier nombre au chargement
    generate();
  </script>
</body>
